}
button{
  width:95%;
  padding:10px;
  background:#2e7d32;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
}

</head>

<body>

<div class="box">
  <h2>BENNY SHOP</h2>
  <input type="text" placeholder="Username">

function login(){

}
